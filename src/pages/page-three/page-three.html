<ion-header>
  <ion-navbar>
    <ion-title>page-three</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <form [formGroup]="property_form">
    <ion-card *ngIf="parts.Leaves">
      <ion-card-header>
        <ion-card-title>Leaves</ion-card-title>
      </ion-card-header>
      <div *ngFor="let part of leave_form">
        <ion-card *ngIf="part.isLeave" >
          <ion-card-header>
            <ion-card-title>{{part.name}}</ion-card-title>
          </ion-card-header>
          <ion-item *ngFor="let color of part.data">
            <ion-label>{{color}}</ion-label>
            <ion-checkbox formControlName="{{color}}"></ion-checkbox>
          </ion-item>
        </ion-card>
      </div>


    </ion-card>

    <ion-card *ngIf="parts.Fruits">
      <ion-card-header>
        <ion-card-title>Fruits</ion-card-title>
      </ion-card-header>
      <div *ngFor="let part of fruits_form">
        <ion-card *ngIf="part.isFruit" >
          <ion-card-header>
            <ion-card-title>{{part.name}}</ion-card-title>
          </ion-card-header>
          <ion-item *ngFor="let color of part.data">
            <ion-label>{{color}}</ion-label>
            <ion-checkbox formControlName="{{color}}"></ion-checkbox>
          </ion-item>
        </ion-card>
      </div>


    </ion-card>

    <ion-card *ngIf="parts.Stem">
      <ion-card-header>
        <ion-card-title>Stem</ion-card-title>
      </ion-card-header>
      <div *ngFor="let part of stem_form">
        <ion-card *ngIf="part.isStem" >
          <ion-card-header>
            <ion-card-title>{{part.name}}</ion-card-title>
          </ion-card-header>
          <ion-item *ngFor="let color of part.data">
            <ion-label>{{color}}</ion-label>
            <ion-checkbox formControlName="{{color}}"></ion-checkbox>
          </ion-item>
        </ion-card>
      </div>


    </ion-card>

    <ion-card *ngIf="parts.Roots">
      <ion-card-header>
        <ion-card-title>Root</ion-card-title>
      </ion-card-header>
      <div *ngFor="let part of roots_form">
        <ion-card *ngIf="part.isRoot" >
          <ion-card-header>
            <ion-card-title>{{part.name}}</ion-card-title>
          </ion-card-header>
          <ion-item *ngFor="let color of part.data">
            <ion-label>{{color}}</ion-label>
            <ion-checkbox formControlName="{{color}}"></ion-checkbox>
          </ion-item>
        </ion-card>
      </div>


    </ion-card>

    <ion-card *ngIf="isPlant">
      <ion-card-header>
        <ion-card-title>Whole Plant</ion-card-title>
      </ion-card-header>
      <div *ngFor="let part of plant_form">
        <ion-card *ngIf="part.isPlant" >
          <ion-card-header>
            <ion-card-title>{{part.name}}</ion-card-title>
          </ion-card-header>
          <ion-item *ngFor="let color of part.data">
            <ion-label>{{color}}</ion-label>
            <ion-checkbox formControlName="{{color}}"></ion-checkbox>
          </ion-item>
        </ion-card>
      </div>


    </ion-card>
  </form>

  <button ion-item (click)="itemTapped()" color="primary" size="small">

    Next
  </button>



</ion-content>
