<ion-header translucent>
  <ion-navbar color="primary">
    <ion-title>
      Select Part
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color="light">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Select affected parts</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="partsForm">
        <ion-item *ngFor="let part of parts">
          <ion-label>{{part}}</ion-label>
          <ion-checkbox slot="end" formControlName="{{part}}"></ion-checkbox>
        </ion-item>
      </form>
    </ion-card-content>

    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <section class="full-width">
            <button ion-button shape="round" fill="outline" (click)="itemTapped()">Next</button>
          </section>
        </ion-col>
      </ion-row>
    </ion-grid>




  </ion-card>

      Next
    </ion-button >
  </ion-item> -->

</ion-content>
